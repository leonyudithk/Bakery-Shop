<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!----------------------------------------------------------------------------------------
                                     NAV
     ----------------------------------------------------------------------------------- -->
    <header>
      <nav class="navbar fixed-top" style="background-color: #c9f2eb">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bakery Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end text-bg"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
            style="background-color: #d3f7f1"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Bakery Shop
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html"
                    >Principal</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Front-end/pages/producto.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Front-end/pages/carrito.html">Carrito</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Buscar
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Categoria</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Precios</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Ingredientes</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-info" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
   <!---------------------------------------------------------------------------------------
                                CAROUSEL DE POSTRES
     ------------------------------------------------------------------------------------- -->
     <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://res.cloudinary.com/danimel/image/upload/v1668723631/Bakery/Like_a_star_on_We_Heart_It_juvhsy.jpg" class="d-block w-100" alt="...">
         
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://res.cloudinary.com/danimel/image/upload/v1668723632/Bakery/Homemade_vegan_nice_cream_or_sorbet_from_banana_spinach_strawb_featuring_ice_lvz6qe.jpg" class="d-block w-100" alt="...">
       
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/danimel/image/upload/v1668723622/Bakery/Anna_Verdina_A_Food_Photography_Genius_ihzprx.jpg" class="d-block w-100" alt="...">
           </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
        <!-----------------------------------------------------------------------
                            CONTENIDO CARD DE POSTRES
       ----------------------------------------------------------------------- -->
     
        <div class="container text-center">
            <div class="row" id="mostrarPostre" style="margin:5%">
              
            </div>
          </div>

                       Modal Producto
       ------------------------------------------------------------------------->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="modal-content">

           
          </div>
        
        </div>
      </div>

           Calle XII con carrera 79 B local 56-3 Diagonal al CC Milenium, En un lugar del Mundo

    <script src="./scripts/cardProductos.js" type="module"></script>
